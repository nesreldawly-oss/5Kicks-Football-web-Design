# --- H2 Database (ENABLED for clean startup) ---
spring.datasource.url=jdbc:h2:mem:football_platform;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- Security / JWT ---
security.jwt.secret=U3VwZXJTZWNyZXRLZXk1S2lja3NGb290YmFsbEFwcDEyMzQ1Njc4OTA=
security.jwt.expiration-ms=86400000

# --- CORS ---
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# --- WebSocket ---
spring.websocket.path=/ws

# --- Logging ---
logging.level.org.springframework.security=INFO
logging.level.com.fivekicks.football=DEBUG


